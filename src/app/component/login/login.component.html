<div class="parent">
  <div class="div1">
    <p class="text-center text-white">
      <h1>BIENVENUE SUR RICVA</h1>
     
 
     </div>
  <div class="div2 ">
    <div class="container">
      <div class="login-form">
        <h2 class="text-center mb-4">Connexion</h2>
        <form>
          <div class="container">
            <div class="form-group">
              <label for="email" class="form-label">Email ou Telephone</label>
              <input type="email" id="email" class="form-control" name="email" [(ngModel)]="email">
            </div>
            <div class="form-group mt-2">
              <label for="password">Mot de passe</label>
              <div class="input-group">
                <input type="{{showPassword ? 'text' : 'password'}}" id="password" class="form-control" required style="width: 430px;">
                <br>
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
                    <i class="fa" [ngClass]="{'fa-eye': showPassword, 'fa-eye-slash': !showPassword}"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="mt-3 text-center">
              <button type="submit" (click)="login()" class="btn " style="width: 225px;">Connexion</button>
            </div>
          </div>
        </form>
        <div class="mt-3 text-center">
          <button (click)="signInWithGoogle()" class="btn btn-light btn-block btn-google">
            <i class="fab fa-google mr-2"></i> Se Connecter avec Google
          </button>
        </div>
        <div class="mt-3 text-center">
          <p>Vous n'avez pas de compte ? <a href="/register">Inscrivez-vous</a></p>
          <p><a href="/forgot-password">Mot de passe oubli√© ?</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
